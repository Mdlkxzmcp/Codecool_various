{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
		<meta charset="UTF-8">
		<title>WaifuTracker</title>
	</head>

	<body>
		<nav class="navbar">
			<section class="logo">
				<a href="/">
					<img src="{% static 'images/WaifuTracker.png' %}" alt="WaifuTracker Logo">
				</a>
			</section>
			<section class="login">
				{% if user.is_authenticated %}
					<a href="{% url 'profile' user.username %}">{{ user.username }}</a>
					<a href="{% url 'logout' %}">logout</a>
				{% else %}
					<a href="{% url 'login' %}">login</a>
					<a href="{% url 'register' %}">register</a>
				{% endif %}
			</section>
		</nav>

		<header>
			<a href="/">
				<h1>WaifuTracker</h1>
			</a>
		</header>

	{% block content %}
	{% endblock %}
	</body>

	<footer>
			<h3>Â© WaifuTracker 2017 made by Mdlkxzmcp</h3>
	</footer>
	<script src="{% static 'js/jquery-3.2.0.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</html>
